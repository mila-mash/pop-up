<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>PopUp</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">Mail</a></li>
            <li class="menu__item">
              <a href="#" class="menu__link">Images</a>
            </li>
            <li class="menu__item for__popup">
              <label for="checkbox-checkbox" class="checkbox__button">
                <img src="img/popup-button.png" alt="Popup button" />
              </label>
              <input
                type="checkbox"
                class="checkbox__checkbox"
                id="checkbox-checkbox"
              />

              <div class="popup">
                <ul class="popup__menu">
                  <li class="popup__element">
                    <a href="#" class="popup__link">
                      <img
                        src="img/icons/calendar.png"
                        alt="Calendar"
                        class="popup_img"
                      />
                      <span class="popup_text">Calendar</span>
                    </a>
                  </li>

                  <li class="popup__element">
                    <a href="#" class="popup__link">
                      <img
                        src="img/icons/mail.png"
                        alt="Mail"
                        class="popup_img"
                      />
                      <span class="popup_text">Mail</span>
                    </a>
                  </li>

                  <li class="popup__element">
                    <a href="#" class="popup__link">
                      <img
                        src="img/icons/news.png"
                        alt="News"
                        class="popup_img"
                      />
                      <span class="popup_text">News</span>
                    </a>
                  </li>

                  <li class="popup__element">
                    <a href="#" class="popup__link">
                      <img
                        src="img/icons/maps.png"
                        alt="Map"
                        class="popup_img"
                      />
                      <span class="popup_text">Map</span>
                    </a>
                  </li>

                  <li class="popup__element">
                    <a href="#" class="popup__link">
                      <img
                        src="img/icons/files.png"
                        alt="Files"
                        class="popup_img"
                      />
                      <span class="popup_text">Files</span>
                    </a>
                  </li>

                  <li class="popup__element">
                    <a href="#" class="popup__link">
                      <img
                        src="img/icons/contacts.png"
                        alt="Contacts"
                        class="popup_img"
                      />
                      <span class="popup_text">Contacts</span>
                    </a>
                  </li>
                </ul>

                <input
                  type="checkbox"
                  class="more_checkbox"
                  id="more-checkbox"
                />
                <label class="more" for="more-checkbox" tabindex="1"
                  >More</label
                >

                <div class="wrapper__popup">
                  <ul class="popup__menu popup__menu__continue">
                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/tanslation.png"
                          alt="Translate"
                          class="popup_img"
                        />
                        <span class="popup_text">Translate</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/videos.png"
                          alt="Videos"
                          class="popup_img"
                        />
                        <span class="popup_text">Videos</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/search.png"
                          alt="Search"
                          class="popup_img"
                        />
                        <span class="popup_text">Search</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/photos.png"
                          alt="Photo"
                          class="popup_img"
                        />
                        <span class="popup_text">Photo</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/apps.png"
                          alt="Apps"
                          class="popup_img"
                        />
                        <span class="popup_text">Apps</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/documents.png"
                          alt="Documents"
                          class="popup_img"
                        />
                        <span class="popup_text">Documents</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/chat.png"
                          alt="Chat"
                          class="popup_img"
                        />
                        <span class="popup_text">Chat</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/classroom.png"
                          alt="Classroom"
                          class="popup_img"
                        />
                        <span class="popup_text">Classroom</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/collection.png"
                          alt="Collection"
                          class="popup_img"
                        />
                        <span class="popup_text">Collection</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/mars.png"
                          alt="Mars"
                          class="popup_img"
                        />
                        <span class="popup_text">Mars</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/blogs.png"
                          alt="Blogs"
                          class="popup_img"
                        />
                        <span class="popup_text">Blogs</span>
                      </a>
                    </li>

                    <li class="popup__element">
                      <a href="#" class="popup__link">
                        <img
                          src="img/icons/promo.png"
                          alt="Promos"
                          class="popup_img"
                        />
                        <span class="popup_text">Promos</span>
                      </a>
                    </li>
                  </ul>

                  <div class="even__more" tabindex="2">
                    <a href="#">Even more from Kottans</a>
                  </div>
                </div>
              </div>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                <img src="img/bell.png" alt="Notifications" />
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link user__photo">
                <img src="img/user-photo.png" alt="User photo" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
